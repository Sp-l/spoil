                        <h1>Inventory</h1>
                    </div>

                        <p>Your items will appear here as they are added</p>
                    </div>
                    <button id="add-item-button" onclick="openForm()" type="button">
                            <img src="ref_images/add_button.png" height="30px" width="30px">
                    </button>
                    <form id="add-form" method="post">
                        <h3>Add Item</h3>
                        <input id="food-name" placeholder="Name" type="text">
                        <select id="group-name">
                            <option>Fruits</option>
                            <option>Veggies</option>
                            <option selected="selected">Meat</option>
                            <option>Dairy</option>
                            <option>Grain</option>
                        </select>
                        <input id="expiration-date" placeholder="Expiration Date" type="date">
                        <input id="submit-button" placeholder="Submit" type="button" onclick="return results()">
                        <button id="close-button" onclick="closeForm()" type="button">
                        <img src="ref_images/close_button.png">
                        </button>
                    </form>
                    <p>Your items are: <span id="display1"></span></p>
